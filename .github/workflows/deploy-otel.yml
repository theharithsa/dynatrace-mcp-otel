name: 'Deploy OpenTelemetry'

on:
  push:
    branches: [main, master, dev]
    paths:
      - .github/workflows/**


# Add permissions for GitHub token
permissions:
  contents: write  # Required for creating releases
  packages: write  # Optional, for GitHub Packages
  pull-requests: write  # Required for PR events
  actions: write  # Required for workflow events

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: NPM Deploy
    concurrency:
      group: otel-deploy-job
    steps:
      - uses: actions/checkout@v4
    
      - name: Get package version
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
        
      - uses: plengauer/Thoth/actions/instrument/deploy@v5.21.0
        with:
          github_token: '${{ secrets.GITHUB_TOKEN }}' # Uses the default GitHub Actions token with appropriate permissions
        env:
          OTEL_EXPORTER_OTLP_ENDPOINT: '${{ vars.OTEL_EXPORTER_OTLP_ENDPOINT }}'
          OTEL_EXPORTER_OTLP_HEADERS: 'Authorization=Api-Token ${{ secrets.DYNATRACE_API_TOKEN }}'
          OTEL_SERVICE_NAME: 'dynatrace-mcp-server-build'
          OTEL_RESOURCE_ATTRIBUTES: "service.version=${{ steps.package-version.outputs.version }},deployment.environment=${{ (github.ref_name == 'main' && 'production') || 'development' }}"
