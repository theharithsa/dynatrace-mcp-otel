# Site settings
title: Dynatrace MCP Server
description: >- # this means to ignore newlines until "baseurl:"
  Complete guide to using the Dynatrace Model Context Protocol Server tools 
  for monitoring automation and analytics. Bridge the gap between human language 
  and Dynatrace monitoring capabilities.

baseurl: '/dynatrace-mcp-otel' # the subpath of your site, e.g. /blog
url: 'https://theharithsa.github.io' # the base hostname & protocol for your site

# Repository information
repository: theharithsa/dynatrace-mcp-otel

# Author information
author:
  name: Dynatrace MCP Team
  email: vishruth.harithsa@dynatrace.com

# Theme configuration - using Minima
theme: minima

# Minima theme configuration
minima:
  skin: dark # Use dark theme variant
  social_links:
    - platform: github
      user_url: 'https://github.com/theharithsa/dynatrace-mcp-otel'

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Navigation pages (this controls the header navigation)
header_pages:
  - getting-started.md
  - tools.md
  - about.md

# Google Analytics
google_analytics: G-QS7DTXHWQT

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - package.json
  - package-lock.json
  - src/
  - dist/
  - tsconfig.json
  - jest.config.js
  - .nvmrc
  - .prettierrc
  - docker-compose.yml
  - Dockerfile
  - start-jekyll.*
  - README.md
  - LICENSE
  - CHANGELOG.md
  - CONTRIBUTING.md
  - CODE_OF_CONDUCT.md
  - SECURITY.md
  - workflows/
  - dynatrace-agent-rules/
  - dashboards/
  - .vscode/
  - .github/
  - SkillManifest.md
  - skillManifest.yaml
  - DEVELOPMENT.md
  - JEKYLL-SETUP.md
  - THEME.md
  - REPOMAP.md
  - prompt.md
