title: Dynatrace MCP Server Documentation
description: Complete guide to using the Dynatrace Model Context Protocol Server tools for monitoring automation and analytics
baseurl: "/dynatrace-mcp-otel"
url: "https://theharithsa.github.io"

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Minima theme configuration
minima:
  nav_pages:
    - docs/getting-started.md
    - docs/about.md
  show_excerpts: true
  date_format: "%b %-d, %Y"
  social_links:
    - title: GitHub Repository
      icon: github
      url: "https://github.com/theharithsa/dynatrace-mcp-otel"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Search
search_enabled: true

# Analytics
google_analytics: G-QS7DTXHWQT # Replace with your Google Analytics tracking ID

# Social
github_username: theharithsa
twitter_username: theharithsa
linkedin_username: theharithsa

# SEO
author:
  name: Vishruth Harithsa
  email: vishruth.harithsa@dynatrace.com

# Exclude from processing
exclude:
  - .gitignore
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Custom variables
brand_color: "#1496ff"
secondary_color: "#6f42c1"
accent_color: "#fd7e14"

# Footer
footer_content: >
  This documentation is maintained by the Dynatrace community. 
  <a href="https://github.com/theharithsa/dynatrace-mcp-otel">View on GitHub</a>

# Compression
sass:
  style: compressed

# Kramdown options
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
