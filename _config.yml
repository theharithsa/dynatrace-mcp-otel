# Site settings
title: Dynatrace MCP Server
description: >- # this means to ignore newlines until "baseurl:"
  Complete guide to using the Dynatrace Model Context Protocol Server tools 
  for monitoring automation and analytics. Bridge the gap between human language 
  and Dynatrace monitoring capabilities.

baseurl: "/dynatrace-mcp-otel" # the subpath of your site, e.g. /blog
url: "https://theharithsa.github.io" # the base hostname & protocol for your site

# Repository information
repository: theharithsa/dynatrace-mcp-otel

# Author information
author:
  name: Dynatrace MCP Team
  email: vishruth.harithsa@dynatrace.com

# Theme configuration - using Minima
theme: minima

# Minima theme configuration
minima:
  skin: dark  # Use dark theme variant
  nav_pages:
    - getting-started.md
    - tools.md
    - about.md
  show_excerpts: true
  date_format: "%b %-d, %Y"
  social_links:
    - title: GitHub Repository
      icon: github
      url: "https://github.com/theharithsa/dynatrace-mcp-otel"
    - title: Issues
      icon: bug
      url: "https://github.com/theharithsa/dynatrace-mcp-otel/issues"

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Google Analytics
google_analytics: G-QS7DTXHWQT

# Exclude from processing
exclude:
  - .github/
  - node_modules/
  - src/
  - dist/
  - package*.json
  - tsconfig.json
  - jest.config.js
  - Dockerfile
  - makefile
  - CONTRIBUTING.md
  - CODE_OF_CONDUCT.md
  - SECURITY.md
  - workflows/
  - dynatrace-agent-rules/
  - start-jekyll.*
  - docker-compose.yml
  - Gemfile
  - Gemfile.lock
  - vendor/
